name: Terraform VPS

on:
  workflow_dispatch:
    inputs:
      action:
        description: 'Choose Terraform action'
        required: true
        default: plan
        type: choice
        options:
          - plan
          - apply

env:
  TF_VAR_HETZNER_CLOUD_TOKEN: ${{ secrets.HETZNER_CLOUD_TOKEN }}
  TF_VAR_HETZNER_DNS_TOKEN: ${{ secrets.HETZNER_DNS_TOKEN }}
  TF_VAR_DOMAIN_NAME: tonilogar.com
  TF_VAR_ADMIN_EMAIL: tologardev@gmail.com
  TF_VAR_SSH_KEY_PATH: ../002_ssh_key/
  TF_VAR_SSH_KEY_NAME: ssh_vps_hetzner_deploy_github_action
  TF_VAR_SERVER_NAME: web-project-dev-server
  TF_VAR_SERVER_IMAGE: ubuntu-24.04
  TF_VAR_SERVER_TYPE: cpx21
  TF_VAR_SERVER_LOCATION: fsn1
  TF_VAR_ENABLE_IPV6: true
  TF_VAR_DOCKER_COMPOSE_VERSION: v2.24.0
  TF_VAR_SUBDOMAINS_TO_REGISTER: '["www","data-science","portfolio"]'

jobs:
  terraform:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    defaults:
      run:
        shell: bash
        working-directory: 003_terraform
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.13.5

      - name: Write SSH public key for Terraform
        env:
          HETZNER_SSH_PUBLIC_KEY: ${{ secrets.HETZNER_SSH_PUBLIC_KEY }}
        run: |
          : "${HETZNER_SSH_PUBLIC_KEY:?Set HETZNER_SSH_PUBLIC_KEY secret with the public key content}"
          mkdir -p ../002_ssh_key
          printf "%s\n" "$HETZNER_SSH_PUBLIC_KEY" > ../002_ssh_key/ssh_vps_hetzner_deploy_github_action.pub

      - name: Terraform Init
        run: terraform init

      - name: Terraform Validate
        run: terraform validate

      - name: Terraform Plan
        if: ${{ github.event.inputs.action == 'plan' }}
        run: terraform plan

      - name: Terraform Plan (apply)
        if: ${{ github.event.inputs.action == 'apply' }}
        run: terraform plan -out=tfplan

      - name: Terraform Apply
        if: ${{ github.event.inputs.action == 'apply' }}
        run: terraform apply -auto-approve tfplan
